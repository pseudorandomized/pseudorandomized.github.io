news:
- <a href="http://pages.cs.aueb.gr/othersites/ACAC20/" target="_blank">ACAC 20 (Athens Colloquium in Algorithms and Complexity)</a>, organized by AUEB this year, will take place virtually on August 27-28.
- Check Ryan O'Donnell's new online course "<a href="https://www.youtube.com/playlist?list=PLm3J0oaFux3ZYpFLwwrlv_EHH9wtH6pnX" target="_blank">CS Theory Toolkit</a>" at CMU. It covers a wide range of Theory, from big O notation to Dinur's Proof of the PCP theorem (!!!).
- <a href="http://corelab.ntua.gr/athecrypt2020/" target="_blank">Athecrypt</a>, the Athens Theoretical Cryptography meeting is an annual event. Its purpose is to give the opportunity to graduate students in Greece to observe talks of researchers from all areas of Cryptography. <em>In 2020, it will take place on Tuesday, the 7th of January</em>, in the ECE NTUA Conference Room, located in the ground floor of the new ECE Building.

